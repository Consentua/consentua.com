<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <!-- manifest -->
  <!-- <link rel="manifest" href="/manifest.json"> -->
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#9A1144" />
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#9A1144" />
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#9A1144" />
  <title>
    {% if page.title == "home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <!-- meta SEO tags -->
  <meta name="description" content="{{ site.description }}" />
  <meta name="keywords" content="{{ site.keywords }}" />
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/css/normalize.css">
  <link rel="stylesheet" href="{{ site.url }}/css/master.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet" />
  <!-- Fontawsome -->
  <script defer src="{{ site.url }}/fontawesome/fa-brands.min.js"></script>
  <script defer src="{{ site.url }}/fontawesome/fa-light.min.js"></script>
  <script defer src="{{ site.url }}/fontawesome/fa-regular.min.js"></script>
  <script defer src="{{ site.url }}/fontawesome/fa-solid.min.js"></script>
  <script src="{{ site.url }}/fontawesome/fontawesome.min.js"></script>

  <!-- Icons -->
  <link rel="shortcut icon" href="{{ site.url }}/imgs/icon/favicon.ico" />
  <link rel="icon" sizes="16x16 32x32 64x64" href="{{ site.url }}/imgs/icon/favicon.ico" />
  <link rel="icon" type="image/png" sizes="196x196" href="{{ site.url }}/imgs/icon/favicon-192.png" />
  <link rel="icon" type="image/png" sizes="160x160" href="{{ site.url }}/imgs/icon/favicon-160.png" />
  <link rel="icon" type="image/png" sizes="96x96" href="{{ site.url }}/imgs/icon/favicon-96.png" />
  <link rel="icon" type="image/png" sizes="64x64" href="{{ site.url }}/imgs/icon/favicon-64.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url }}/imgs/icon/favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url }}/imgs/icon/favicon-16.png" />
  <link rel="apple-touch-icon" href="{{ site.url }}/imgs/icon/favicon-57.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/imgs/icon/favicon-114.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/imgs/icon/favicon-72.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/imgs/icon/favicon-144.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="{{ site.url }}/imgs/icon/favicon-60.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="{{ site.url }}/imgs/icon/favicon-120.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="{{ site.url }}/imgs/icon/favicon-76.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="{{ site.url }}/imgs/icon/favicon-152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/imgs/icon/favicon-180.png" />
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="{{ site.url }}/imgs/icon/favicon-144.png" />
  <meta name="msapplication-config" content="{{ site.url }}/imgs/icon/browserconfig.xml" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="HandheldFriendly" content="true" />
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#9A1144" />
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#9A1144" />
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#9A1144" />
  <!-- js -->
  <script type="text/javascript" src="{{ site.url }}/js/fingerprint2.min.js"></script>
  <script src="{{ site.url }}/js/nav.js"></script>
</head>
