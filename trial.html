<style>

    #trial-form fieldset {
        padding: 0px;
        display: flex;
        flex-direction: column;

        border: none;
    }

        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        padding-bottom: 0.5rem;

    #trial-form fieldset label {
        font-weight: 500;
        letter-spacing: normal;
        line-height: 26px;
        margin-right: 20px;
        flex: 33%;
    }

    #trial-form fieldset input,
    #trial-form fieldset textarea {
        flex: 60%;
        padding: 0.5rem;
        align-self: center;
        border: none;
        background-color: var(--secondary-color);
        color: var(--grey-4-color);
        border-radius: 5px;
    }
    #trial-form fieldset input::placeholder,
    #trial-form fieldset textarea::placeholder{
        color: var(--grey-4-color);
    }
    #trial-form fieldset textarea {
        height: 5rem;
    }

    #trial-form .btn {
        display: block;
        margin: 0px auto;
    }

    #trial-form iframe {
        border: none;
    }

    @media only screen and (max-width: 900px) {
        #trial-form {
            max-width: 95%;
            padding: 1rem;
        }
    }
</style>
