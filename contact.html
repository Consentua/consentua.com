    .consent-check-contain input[type=checkbox] {
        display: none;

    .consent-check-contain #cbtestLab {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .consent-check-contain .check-box {
        transform: scale(0.3);
        flex: initial !important;
        height: 100px;
        width: 100px;
        background-color: transparent;
        border: 10px solid #000;
        border-radius: 5px;
        position: relative;
        display: inline-block;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        -moz-transition: border-color ease 0.2s;
        -o-transition: border-color ease 0.2s;
        -webkit-transition: border-color ease 0.2s;
        transition: border-color ease 0.2s;
        cursor: pointer;
    }

    .check-box::before,
    .check-box::after {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        position: absolute;
        height: 0;
        width: 20px;
        background-color: #34b93d;
        display: inline-block;
        -moz-transform-origin: left top;
        -ms-transform-origin: left top;
        -o-transform-origin: left top;
        -webkit-transform-origin: left top;
        transform-origin: left top;
        border-radius: 5px;
        content: ' ';
        -webkit-transition: opacity ease .5;
        -moz-transition: opacity ease .5;
        transition: opacity ease .5;
    }

    .check-box::before {
        top: 72px;
        left: 41px;
        box-shadow: 0 0 0 5px #F6F6F6;
        -moz-transform: rotate(-135deg);
        -ms-transform: rotate(-135deg);
        -o-transform: rotate(-135deg);
        -webkit-transform: rotate(-135deg);
        transform: rotate(-135deg);
    }

    .check-box::after {
        top: 37px;
        left: 5px;
        -moz-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
        transform: rotate(-45deg);
    }

    .consent-check-contain input[type=checkbox]:checked+.check-box,
    .check-box.checked {
        border-color: #34b93d;
    }

    .consent-check-contain input[type=checkbox]:checked+.check-box::after,
    .check-box.checked::after {
        height: 50px;
        -moz-animation: dothabottomcheck 0.2s ease 0s forwards;
        -o-animation: dothabottomcheck 0.2s ease 0s forwards;
        -webkit-animation: dothabottomcheck 0.2s ease 0s forwards;
        animation: dothabottomcheck 0.2s ease 0s forwards;
    }

    .consent-check-contain input[type=checkbox]:checked+.check-box::before,
    .check-box.checked::before {
        height: 120px;
        -moz-animation: dothatopcheck 0.4s ease 0s forwards;
        -o-animation: dothatopcheck 0.4s ease 0s forwards;
        -webkit-animation: dothatopcheck 0.4s ease 0s forwards;
        animation: dothatopcheck 0.4s ease 0s forwards;
    }

<section id="contact">
    <div class="headline">
        <h1>
            Get in touch
        </h1>
        <p>
            Contact us using the form below, or directly at
            <a href="mailto:contact@consentua.com?Subject=mailto">contact@consentua.com</a>
        </p>
    </div>
    <p id="errTxt"></p>
    <p id="consentuaStatus"></p>
    <form id="contactForm" action="https://formspree.io/contact@consentua.com" method="POST">
        <fieldset>
            <input type="hidden" name="_subject" value="Sales enquiry form" required/>
            <input type="hidden" name="_next" value="{{ site.url }}/contact-success.html" required/>
            <div class="form-row">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Sam" required/>
            </div>
            <div class="form-row">
                <label>Email Address</label>
                <input id="emailInput" type="email" name="_replyto" placeholder="Sam@example.com" required/>
            </div>
            <div class="form-row">
                <label>Website</label>
                <input type="text" name="website" placeholder="example.com" />
            </div>
            <div class="form-row">
                <label>Message</label>
                <textarea name="message" placeholder="Let us know how we can help." required></textarea>
            </div>
            <div class="consent-check-contain">
                <label id="cbtestLab" for="cbtest" class="check-label"><p>I consent my email address to be added to the mailing list, for the purpose of recieving marketing emails</p><label>
                <input type="checkbox" id="cbtest" name="consent"/>
                <label for="cbtest" class="check-box"></label>
            </div>
        </fieldset>
        <button type="submit" class="btn btn-accent">
            Send Message
            <i class="fal fa-envelope"></i>
        </button>
    </form>
    <div id="consentuaLabel">
        Powered by 
        <a href="{{ site.url }}"><img src="{{ site.url }}/imgs/logo/include.jpg"></a>
    </div>
    </div>
</section>
