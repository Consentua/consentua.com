<style type="text/css" media="screen">
    body {
        background-color: var(--secondary-color);
    }

    body:after {
        content: "";
        display: block;
        position: fixed;
        width: 100vw;
        height: 130vh;
        top: -150px;
        right: 0;
        bottom: 0;
        left: 254px;
        border-radius: 50px;
        -webkit-transform: rotate(60deg);
        -ms-transform: rotate(60deg);
        transform: rotate(60deg);
        z-index: -1;
        background-color: #fff;
    }
    #buy {
        background-color: #fff;
        max-width: 60%;
        margin: 4rem auto;
        padding: 2rem;
        border-radius: 10px;
    }

    #buy .headline {
        text-align: center;
        margin-bottom: 4rem;
    }
    #buy #errTxt {
        width: 80%;
        display: none;
        color: #fff;
        background-color: var(--red-color);
        padding: 1rem;
        margin: 1.5rem auto;
        text-align: center;
        border-radius: 10px;
        overflow: hidden;
    }
    #buy fieldset {
        padding: 0px;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        border: none;
    }

    #buy fieldset>.form-row {
        display: flex;
        flex-direction: row;
        padding-bottom: 0.5rem;
    }

    #buy fieldset label {
        font-weight: 500;
        letter-spacing: normal;
        line-height: 26px;
        margin-right: 20px;
        flex: 33%;
    }

    #buy fieldset input,
    #buy fieldset textarea {
        flex: 60%;
        padding: 0.5rem;
        align-self: center;
        border: none;
        background-color: var(--grey-3-color);
        border-radius: 5px;
    }

    #buy fieldset textarea {
        height: 5rem;
    }

    #buy .btn {
        display: block;
        margin-top: 0.5rem;
        margin-left: auto;
    }
</style>
<section id="buy">
        <div class="headline">
                <h1>
                    Buy Consentua
                </h1>
                <p>
                    Please fill out the form below.
                </p>
        </div>
        <p id="errTxt">bad</p>
        <form id="buyForm" action="" method="POST">
            <fieldset>
                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Sam" required/>
                </div>
                <div class="form-row">
                    <label>Email Address</label>
                    <input id="emailInput" type="email" name="_replyto" placeholder="Sam@example.com" required/>
                </div>
                <div class="form-row">
                    <label>Website</label>
                    <input type="text" name="website" placeholder="example.com" />
                </div>
                <div class="form-row">
                    <label>Message</label>
                    <textarea name="message" placeholder="Let us know how we can help." required></textarea>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-accent">
                Buy
                <i class="fal fa-shopping-cart"></i>
            </button>
        </form>
</section>
